    <link rel="stylesheet" href="../css/global.css">

<body>
    <div class="menu">
        <h1 class="menu-title">FastBuy</h1>
        <ul>
            <li><a href="../../HTML/index.html">Inicio</a></li>
            <li><a href="gestion-productos.html">Gestión de Productos</a></li>

            <li><a href="gestion-pedidos.html">Gestión de Pedidos</a></li>
            <li><a href="informe-analisis.html">Informes y Análisis</a></li>

    </div>

    <div class="container">
        <section id="gestion-categorias-etiquetas">
            <h1>Gestión de Categorías y Etiquetas</h1>
            
            <form id="seleccion-categoria">
                <h2>Seleccionar Categoría</h2>
                <label for="categoria-select">Categoría:</label>
                <select id="categoria-select" name="categoria-select">
                    <option value="">Seleccione una categoría</option>
                    <option value="electronica">Electrónica</option>
                    <option value="ropa">Ropa</option>
                    <option value="hogar">Hogar</option>
                    <option value="deportes">Deportes</option>
                    <option value="juguetes">Juguetes</option>
                    <option value="salud">Salud</option>
                    <option value="automovil">Automóvil</option>
                    <option value="oficina">Oficina</option>
                    <option value="jardineria">Jardinería</option>
                    <option value="libros">Libros</option>
                </select>
                
                <label for="descripcion-categoria">Descripción:</label>
                <textarea id="descripcion-categoria" name="descripcion-categoria" rows="5" readonly></textarea>
            </form>
        </section>
    </div>

    <script src="../js/gestion-categorias-etiquetas.js"></script>
